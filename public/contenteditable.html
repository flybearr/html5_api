<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="info" contenteditable="true">123</div>
    <script>
        const prevData = localStorage.getItem('content');

        let obj = { content: '' };

        try {
            obj = JSON.parse(prevData) || obj;
        } catch (error) {}
        info.innerText = obj.content;

        info.addEventListener('input', function (event) {
            console.log(info.innerText);
            const data = {
                time: Date.now(),
                content: info.innerText
            };
            localStorage.setItem('content', JSON.stringify(data));

        });
    </script>
</body>

</html>
