<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            /* position:absolute; */
            width: 200px;
            height: 200px;
            background-color: aqua;
            
        }
    </style>
</head>
<body>
    <div draggable="true" class="box">

    </div>
    <script>
        const box = document.querySelector('.box');
        

        const handler = event=>{
            console.log(event.type);
        }

        box.addEventListener('dragstart',handler);
        // box.addEventListener('drag',handler);
        box.addEventListener('dragend',handler);

    </script>
</body>
</html>
