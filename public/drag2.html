<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position:static ;
            /* left: 500px; */
            width: 200px;
            height: 200px;
            background-color: aqua;

        }

        .ball {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red;

        }
    </style>
</head>

<body>
    <div class="box">

    </div>

    <div draggable="true" class="ball">

    </div>
    <script>
        const box = document.querySelector('.box');


        const handler = event => {
            console.log(event.type);
        }

        box.addEventListener('dragenter', handler);
        //dragover 的處理器內要呼叫 preventDefault()，才能觸發 drop 事件
        box.addEventListener('dragover', event => event.preventDefault());
        box.addEventListener('dragleave', handler);
        box.addEventListener('drop', handler);

    </script>
</body>

</html>
